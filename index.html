<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <a href="/iframe-message/test.html">테스트 이동</a>
  <a href="/iframe-message/test2.html">테스트2 이동</a>
  <script>
    $(document).ready(function() {
      // 무신사 파트너에서 Iframe으로 임베딩 되어있는 경우
      if(window.top !== window.self) {
        // *.musinsa 도메인으로 메시지를 전송한다.
        window.parent.postMessage({ event: "HISTORY_PUSH_STATE", url: window.location.href }, '*');
      }
    });
  </script>
</body>
</html>
